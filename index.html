<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./SelectMenu_Img/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./SelectMenu_Img/facebook.png">
                    <p class="textContent">facebook</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/instagram.png">
                    <p class="textContent">Instagram</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/pinterest.png">
                    <p class="textContent">Pinterest</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/twitter.png">
                    <p class="textContent">Twitter</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/whatsapp.png">
                    <p class="textContent">Whatsapp</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/youtube.png">
                    <p class="textContent">Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
